<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order Summary Component Main</title>
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display:500,700,900">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <img src="/images/illustration-hero.svg" alt="" class="img-wrapper">
      <div class="inner-card">
        <h3 class="title">Order Summary</h3>
        <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan">
          <img src="/images/icon-music.svg" alt="icon music">
          <ul>
            <li>Annual Plan</li>
            <li>$59.99/year</li>
          </ul>
          <a href="#">Change</a>
        </div>

        <button class="btn btn-proceed">Proceed to Payment</button>
        <button class="btn btn-cancel">Cancel Order</button>
      </div>
    </div>
    
  </main>
</body>
</html>
